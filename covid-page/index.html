<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="covid-page">
        <div class=" d-flex flex-row">
            <div>
                <h3 class="heading">All you need to know about covid-19</h3>
                <button class="btn btn-primary">know more</button>
            </div>
            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="" class="img-fluid h-100 w-100">
            </div>
        </div>
        <div class="second-section d-flex flex-row ">
            <img class="img-fluid p-3" src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="">

                <h6>COVID-19 Test</h6>
                <p class="text-muted">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <h4 class="py-4">Symptoms</h4>
        <div class="d-flex flex-row">
            <div class="first-card">
                <img class="p-1" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="">
                <p class="pera">Dry Cough</p>
            </div>
            <div class="second-card">
                <img class="p-1" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="">
                <p class="pera">Dry Cough</p>
            </div>
            <div class="third-card">
                <img class="p-1" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="">
                <p class="pera">Dry Cough</p>
            </div>
        </div>
        <h4 class="py-4">Videos</h4>
        <div class="d-flex flex-row videos">
            <img class="img-fluid p-3 h-75" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="">
            <div>
                <h5>To prevent the spread of...</h5>
                <p class="text-muted">If you think you have been exposed to novel corona virus(covid-19)</p>
                <button class="btn btn-primary p-1 btn-sm ">Watch Video</button>
            </div>
        </div>
    </div>

</html>
